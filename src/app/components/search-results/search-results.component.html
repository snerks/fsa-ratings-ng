<div class="mat-elevation-z8">
  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
  >
    <!-- aria-label="Select page" -->
  </mat-paginator>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="FHRSID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.FHRSID }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="BusinessName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.BusinessName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="PostCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Postcode</th>
      <td mat-cell *matCellDef="let row">{{ row.PostCode }}</td>
    </ng-container>

    <!-- RatingValue Column -->
    <!-- <ng-container matColumnDef="RatingValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating Value</th>
      <td mat-cell *matCellDef="let row">
        {{ formatRatingValueLocal(row.RatingValue) }}
      </td>
    </ng-container> -->

    <ng-container matColumnDef="RatingName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating Value</th>
      <td mat-cell *matCellDef="let row">
        {{ row.RatingName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Details</th>
      <td mat-cell *matCellDef="let row">
        <a
          [routerLink]="['/establishment', row.FHRSID]"
          mat-flat-button
          color="primary"
        >
          <mat-icon aria-hidden="false" aria-label="details icon"
            >details</mat-icon
          >
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
