<div class="mat-elevation-z8">
  <div
    *ngIf="
      totalSearchResultCount &&
      maximumResultCount &&
      totalSearchResultCount > maximumResultCount
    "
    style="display: flex; justify-content: flex-start; align-content: center"
  >
    <!-- style="display: flex; justify-content: flex-start; justify-items: center" -->
    <span style="margin-left: 20px">Total Search Result Count</span>
    <mat-chip-list style="margin-left: 20px">
      <mat-chip [disabled]="false" [selected]="true">{{
        totalSearchResultCount
      }}</mat-chip>
    </mat-chip-list>
  </div>

  <p
    *ngIf="
      false &&
      totalSearchResultCount &&
      maximumResultCount &&
      totalSearchResultCount > maximumResultCount
    "
  >
    <span [matBadge]="totalSearchResultCount" matBadgeOverlap="false"
      >Total Search Result Count</span
    >
  </p>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
  >
    <!-- aria-label="Select page" -->
  </mat-paginator>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="FHRSID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.FHRSID }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="BusinessName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.BusinessName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="PostCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Postcode</th>
      <td mat-cell *matCellDef="let row">{{ row.PostCode }}</td>
    </ng-container>

    <!-- RatingValue Column -->
    <!-- <ng-container matColumnDef="RatingValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating Value</th>
      <td mat-cell *matCellDef="let row">
        {{ formatRatingValueLocal(row.RatingValue) }}
      </td>
    </ng-container> -->

    <ng-container matColumnDef="RatingName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
      <td mat-cell *matCellDef="let row" style="text-align: center">
        <mat-chip-list>
          <mat-chip [disabled]="false" [selected]="true">{{
            row.RatingName
          }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let row">
        <a
          [routerLink]="['/establishment', row.FHRSID]"
          mat-icon-button
          color="primary"
        >
          <mat-icon aria-hidden="false" aria-label="details icon"
            >more_horiz</mat-icon
          >
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
